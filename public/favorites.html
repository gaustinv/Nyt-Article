<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Search Section -->
        <div id="searchSection">
            <h2>Search Articles</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchQuery" placeholder="Search for articles...">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
            <div id="results"></div>
        </div>

        <!-- Favorites Section -->
        <div id="favoritesSection" class="mt-4">
            <h2>Your Favorite Articles</h2>
            <ul id="favoritesList" class="list-group">
                <!-- Favorite articles will be listed here -->
            </ul>

            <!-- Pagination -->
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Pagination links will be dynamically added here -->
                </ul>
            </nav>
        </div>
        <button class="btn btn-danger mt-3" id="logout">Logout</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/fevorites.js"></script>
</body>
</html>
